<!DOCTYPE html>
<html>
<head>
	<title>Kawo Register</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="kaworegister.css">
</head>
<body>

	<div class="container-fluid">
		<div class="row navstuff">
			<div class="col-md-8">
		      <a class="navbar-brand" href="#">
		        <img class="brand-img" alt="Brand" src="images/Logo/kawo-legal-logo.png">
		      </a>
			</div>
			<div class="col-md-4">
				<ul class="nav nav-pills navstuff-pills">
				  <li role="presentation"><a class="navstuff-pills" href="kawohome.html">Home</a></li>
				  <li role="presentation"><a class="navstuff-pills" href="kawostartups.html">Startups</a></li>
				  <li role="presentation"  class="active"><a class="navstuff-pills" href="kaworegister.html">Register</a></li>
				  <li role="presentation"><a class="navstuff-pills" href="kawologin.html">Login</a></li>
				</ul>
			</div>
		</div>
	</div>


	<div class="container midsection">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h3 class="join">Join KawoLegal. Sign up to get your Startup listed now!</h3>
			</div>
			<div class="col-md-2"></div>
		</div>
		
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form>
				  <div class="form-group">
				    <label for="exampleInputName2">Full Name</label>
				    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Confirm Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
				  </div>
				  <button type="submit" class="btn btn-primary">Sign Up</button>
				</form>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>


	<div class="footer">
		<div class="container">
			<div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-8">
					<p>
						&copy 2017 KawoLegal. All Rights Reserved
					</p>
				</div>
				<div class="col-md-3 icons">
					<img class="icon" src="images/Icons/Blue/icons8_facebook_f_24px_1.png"/>
					<img class="icon" src="images/Icons/Blue/icons8_twitter_24px.png"/>
					<img class="icon" src="images/Icons/Blue/icons8_linkedin_2_24px_1.png"/>
					<img class="icon" src="images/Icons/Blue/icons8_instagram_24px_2.png"/>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
